<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Hello #{helloWorldBean.name}</title>
    </h:head>
    <h:body>
        <h:form>
            <p>
                <h:inputText value="#{helloWorldBean.name}" />
            </p>
            <p>#{helloWorldBean.sayHello()}</p>
        </h:form>
        <h:form>
            <p>Username: 
                <h:inputText value="#{loginBean.username}" />
            </p>
            <p>Password: 
                <h:inputText value="#{loginBean.password}" />
            </p>
            <p>
                <h:commandButton action="#{loginBean.doLogin()}" 
                                 value="Login" />
            </p>
            <c:if test="#{loginBean.loggedIn}">
                <p>Logged In Successfully</p>
            </c:if>
        </h:form>
    </h:body>
</html>
